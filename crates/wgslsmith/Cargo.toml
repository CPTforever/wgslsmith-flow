[package]
name = "wgslsmith"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hashers = "1.0"
indenter = "0.3"
once_cell = "1.9"
paste = "1.0"
rand = "0.8"
rand_distr = "0.4.3"
rpds = "0.11"
serde_json = "1.0"
tap = "1.0.1"
tracing = "0.1"

ast = { path = "../ast" }
common = { path = "../common" }
reconditioner = { path = "../reconditioner" }

[dependencies.clap]
version = "3.0"
features = ["derive"]

[dependencies.tracing-subscriber]
version = "0.3"
features = ["env-filter"]
